<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    <title>Dinner list</title>
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h4>Letâ€™s go to the mall!</h4>
    </header>
        <main>
            <form>
                <ul>
                    <li>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text">A lot of pickles 
                                <span class="after-before"> for the next lessons about CSS </span>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text">10 apples 
                                <span class="after-before"> for more CSS manipulations </span>
                            </div>
                        </label>
                    </li>
                    <li>   
                        <label class="checkbox-label"> 
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text">20 oranges 
                                <span class="after-before"> because they are awesome </span>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text">13 plates 
                                <span class="after-before"> hm... they always dissapear </span>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text"> 15 bentos </div>
                        </label>
                    </li>
                    <li>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox">
                            <div class="input-text">1 bottle of Sake 
                                <span class="after-before"> for my friends </span>
                            </div>
                        </label>
                    </li>
                </ul>
            </form>
        </main>
        <footer>
            <button type="submit">Bon appetit :)</button>
        </footer>
</body>
</html>
